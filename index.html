<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator by mframadann</title>

  <link rel="stylesheet" href="./assets/styles/globals.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="screen">
    <div class="nav-box">
      <div class="logo">
        <img src="./assets/images/svg/logo.svg" alt="html">
      </div>
      <div class="current-time">
        <p class="time"></p>
        <p>WIB</p>
      </div>
    </div>
    <div class="calculate-box">
      <div class="calculate-wrapper">
        <p data-previous></p>
      </div>
      <div class="result-wrapper">
        <p data-current></p>
      </div>
    </div>
      <div class="button-box">
        <div class="button text-mint" data-clear-all>AC</div>
        <div class="button text-mint" data-operation>%</div>
        <div class="button text-mint" data-operation>รท</div>
        <div class="button text-mint" data-calculate>=</div>
        <div class="button" data-number>7</div>
        <div class="button" data-number>8</div>
        <div class="button" data-number>9</div>
        <div class="button text-mint" data-operation>+</div>
        <div class="button" data-number>6</div>
        <div class="button" data-number>5</div>
        <div class="button" data-number>4</div>
        <div class="button text-mint" data-operation>-</div>
        <div class="button" data-number>1</div>
        <div class="button" data-number>2</div>
        <div class="button" data-number>3</div>
        <div class="button text-mint" data-operation>x</div>
        <div class="button" data-clear>DEL</div>
        <div class="button" data-number>0</div>
        <div class="button text-mint" data-number>.</div>
      </div>
  </div>
  <script src="./assets/javascript/index.js"></script>
</body>
</html>
